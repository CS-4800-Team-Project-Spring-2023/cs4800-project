<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CPP Map Finder</title>
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Welcome to CPP Map Finder</h1>
  <div>
    <form>
		<div class="form-group">
			<label for="resourceinput">Enter the resource you want to find the locations for</label>
			<select class="form-control" id="resourceselect" name="resourceselect">
				<option value="water_station">Water Hydration Stations</option>
				<option value="bike_rack">Bike Racks</option>
				<option value="printer">Printers</option>
			</select>
			<button type="button" class="btn btn-success" onclick="search()">Submit</button>		  
		</div>
	</form>
  </div>
  <div>
    Results:
    <ul class="list-group" id="result_list">
    </ul>
  </div>
  
  <script type="text/javascript" src="/static/script.js"></script>
</body>

</html>
